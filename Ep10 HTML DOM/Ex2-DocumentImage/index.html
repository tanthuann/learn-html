<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images</title>
</head>
<body>
	<img id="myImg" src="./bookCover.jpg" alt="Hinh">
	<br/>
	<button onclick="myFunction()">Src</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var x = document.images.namedItem('myImg').src;
			document.getElementById('demo').innerHTML = x;
			document.images[0].style.border = "10px dotted black";
		}
	</script>
</body>
</html>
