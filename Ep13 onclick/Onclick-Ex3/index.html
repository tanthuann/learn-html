<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onclicl-Ex3</title>
</head>
<body>
	<input type="text" id="name" placeholder="Enter your name" />
	<button onclick="sayHi()">Say Hi!</button>
	<script>
		function sayHi(){
		var input = document.getElementById('name');
		alert('Hi'+' '+input.value);
		}
	</script>
</body>
</html>
