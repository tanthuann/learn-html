<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onclick-Ex2</title>
</head>
<body>
	<input type="text" id="demo" placeholder="Search..." value="aa" />
	<button>Search</button>
	<button onclick="clearT()" >Clear</button>

	<script type="text/javascript">
		function clearT(){
		var input = document.getElementById('demo');

		input.value = "";
	}
	</script>
</body>
</html>
